<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/sass/style.css" />
    <title>Free-IT</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper header__wrapper">
        <div class="logo"></div>
        <div class="header__button">
          <button>Home</button>
          <button>services</button>
          <button>portfolio</button>
          <button>about</button>
          <button>clients</button>
          <button>price</button>
          <button>contact</button>
        </div>
      </div>
    </header>
    <main>
      <section class="about">
        <div class="wrapper about__wrapper">
          <h3 about__title>What We Do?</h3>
          <p></p>
          <div class="layout-3-column"></div>
        </div>
      </section>
      <!-- Tools -->
      <section work>
        <div class="wrapper work__wrapper">
          <h3 class="work__title">Have You Seen our Works?</h3>
          <p></p>
          <div class="work__button">
            <button>All</button>
            <button>Web</button>
            <button>Photo</button>
            <button>Identity</button>
          </div>
          <div class="layout-3-column">
            <img src="./src/img/photos/photo1.png" alt="" />
            <img src="./src/img/photos/photo2.png" alt="" />
            <img src="./src/img/photos/photo3.png" alt="" />
            <img src="./src/img/photos/photo4.png" alt="" />
            <img src="./src/img/photos/photo5.png" alt="" />
            <img src="./src/img/photos/photo6.png" alt="" />
            <img src="./src/img/photos/photo7.png" alt="" />
            <img src="./src/img/photos/photo8.png" alt="" />
            <img src="./src/img/photos/photo9.png" alt="" />
          </div>
        </div>
      </section>
      <section class="employee">
        <div class="wrapper employee__wrapper">
          <h3 class="employee__title">Who We Are?</h3>
          <p class="employee__text"></p>
        </div>
        <div class="layout-3-column"></div>
      </section>
      <section about>
        <div class="wrapper about__wrapper">
          <h4 class="about__title">About Us</h4>
          <p class="about__text"></p>
        </div>
        <div class="skill"></div>
      </section>
    </main>
    <footer class="footer">
      <div class="wrapper footer__wrapper"></div>
    </footer>
  </body>
</html>
